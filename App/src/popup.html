<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Track & Export</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg: #1a1a1a;
      --bg-secondary: #262626;
      --bg-tertiary: #333333;
      --border: #404040;
      --text: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --bg-secondary: #f4f4f5;
        --bg-tertiary: #e4e4e7;
        --border: #d4d4d8;
        --text: #18181b;
        --text-secondary: #52525b;
        --text-muted: #a1a1aa;
      }
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
    }

    .popup-container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      width: 36px;
      height: 36px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 22px;
      height: 22px;
      color: white;
    }

    .header-text h1 {
      font-size: 15px;
      font-weight: 600;
    }

    .header-text p {
      font-size: 11px;
      color: var(--text-muted);
    }

    .status-section {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
    }

    .status-row:first-child {
      padding-top: 0;
    }

    .status-row:last-child {
      padding-bottom: 0;
    }

    .status-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-value {
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }

    .status-dot.inactive {
      background: var(--text-muted);
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .settings-section {
      margin-bottom: 16px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-tertiary);
      transition: 0.2s;
      border-radius: 22px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: var(--primary);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(18px);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-tertiary);
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .footer a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 11px;
    }

    .footer a:hover {
      color: var(--primary);
    }

    .version {
      color: var(--text-muted);
      font-size: 10px;
      margin-top: 4px;
    }

    .features-list {
      margin-bottom: 16px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .feature-item svg {
      width: 14px;
      height: 14px;
      color: var(--success);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 20V10"/>
          <path d="M18 20V4"/>
          <path d="M6 20v-4"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Claude Track & Export</h1>
        <p>Usage tracking & conversation export</p>
      </div>
    </div>

    <div class="status-section">
      <div class="status-row">
        <span class="status-label">Extension Status</span>
        <span class="status-value">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">Active</span>
        </span>
      </div>
      <div class="status-row">
        <span class="status-label">Last Refresh</span>
        <span class="status-value" id="last-refresh">--</span>
      </div>
      <div class="status-row">
        <span class="status-label">Total Refreshes</span>
        <span class="status-value" id="total-refreshes">0</span>
      </div>
      <div class="status-row">
        <span class="status-label">Total Exports</span>
        <span class="status-value" id="total-exports">0</span>
      </div>
    </div>

    <div class="features-list">
      <div class="section-title">Tracking</div>
      <div class="feature-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>5-Hour Session Limit</span>
      </div>
      <div class="feature-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>Weekly Session Limit</span>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-title">Settings</div>
      <div class="setting-item">
        <span class="setting-label">Auto-refresh (30s)</span>
        <label class="toggle">
          <input type="checkbox" id="setting-autorefresh" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <span class="setting-label">Copy to clipboard on export</span>
        <label class="toggle">
          <input type="checkbox" id="setting-clipboard" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <span class="setting-label">Show notifications</span>
        <label class="toggle">
          <input type="checkbox" id="setting-notifications" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="btn-open-claude">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
        Open Claude.ai
      </button>
      <button class="btn btn-secondary" id="btn-clear-data">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        Clear Local Data
      </button>
    </div>

    <div class="footer">
      <a href="https://github.com" target="_blank">View on GitHub</a>
      <div class="version">Version 1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
